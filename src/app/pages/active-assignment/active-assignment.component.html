<div class="my-5" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <div fxLayout="row" fxLayoutAlign="start">
            <div>
                <h3>ACTIVE ASSIGNMENTS</h3>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="my-4" fxLayout="row" fxLayoutAlign="space-between">
            <div>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
            <div style="font-size: 12px;">
                <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search here" #input>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="mat-elevation-z8" fxFlex="100">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ORDER_ID Column -->
                    <ng-container matColumnDef="ORDER_ID">
                        <th class="checkHead" mat-header-cell *matHeaderCellDef mat-sort-header> ORDER ID </th>
                        <td class="chechOut" mat-cell *matCellDef="let row"> {{row.ORDER_ID}} </td>
                    </ng-container>

                    <!-- SUBJECT Column -->
                    <ng-container matColumnDef="SUBJECT">
                        <th class="checkHead" mat-header-cell *matHeaderCellDef mat-sort-header> SUBJECT </th>
                        <td class="chechOut" mat-cell *matCellDef="let row"> {{row.SUBJECT}} </td>
                    </ng-container>

                    <!-- PAYMENT Column -->
                    <ng-container matColumnDef="PAYMENT">
                        <th class="checkHead" mat-header-cell *matHeaderCellDef mat-sort-header> PAYMENT </th>
                        <td class="chechOut" mat-cell *matCellDef="let row">
                            <button class="btn btn-success btn-sm">
                            {{row.PAYMENT}}
                          </button> </td>
                    </ng-container>

                    <!-- ORDER_QUOTE Column -->
                    <ng-container matColumnDef="ORDER_QUOTE">
                        <th class="checkHead" mat-header-cell *matHeaderCellDef mat-sort-header> ORDER QUOTE </th>
                        <td class="chechOut" mat-cell *matCellDef="let row"> {{row.ORDER_QUOTE}} </td>
                    </ng-container>

                    <!-- PAID_AMOUNT Column -->
                    <ng-container matColumnDef="PAID_AMOUNT">
                        <th class="checkHead" mat-header-cell *matHeaderCellDef mat-sort-header> PAID AMOUNT </th>
                        <td class="chechOut" mat-cell *matCellDef="let row"> {{row.PAID_AMOUNT}} </td>
                    </ng-container>

                    <!-- DUE_DATE Column -->
                    <ng-container matColumnDef="DUE_DATE">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> DUE DATE </th>
                        <td mat-cell *matCellDef="let row"> {{row.DUE_DATE}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="end end">
            <pagination [totalItems]="30"></pagination>
        </div>
    </mat-card>
</div>
